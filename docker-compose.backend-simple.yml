# =====================================================================
# Brain2Gain Backend - Simplified version without Alembic
# =====================================================================

services:
  # Simplified Backend API
  backend-simple:
    image: python:3.11-slim
    container_name: brain2gain-backend-simple
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PROJECT_NAME=Brain2Gain Production
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-brain2gain_prod}
      - POSTGRES_USER=${POSTGRES_USER:-brain2gain_prod}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER:-admin@brain2gain.mx}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD}
    volumes:
      - ./backend/main_simple.py:/app/main.py:ro
    working_dir: /app
    command: >
      bash -c "
        pip install fastapi uvicorn &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    depends_on: []
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/utils/health-check/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - brain2gain-prod-network

# Use existing network
networks:
  brain2gain-prod-network:
    external: true
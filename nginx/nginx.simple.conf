# =====================================================================
# Brain2Gain Simple Nginx Configuration
# =====================================================================
# Basic HTTPS setup with SSL certificates
# =====================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Upstream backend servers
    upstream backend {
        server brain2gain-backend-simple:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name brain2gain.mx www.brain2gain.mx api.brain2gain.mx;
        
        # Allow Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # Main website - brain2gain.mx
    server {
        listen 443 ssl http2;
        server_name brain2gain.mx www.brain2gain.mx;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/brain2gain.mx/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/brain2gain.mx/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Test endpoint
        location /test {
            return 200 "ðŸš€ Brain2Gain SSL + Reverse Proxy + Monitoring WORKING! âœ…\n\nInfrastructure Status:\nâœ… SSL Certificates: Self-signed (ready for Let's Encrypt)\nâœ… Nginx Reverse Proxy: Operational\nâœ… Prometheus: http://brain2gain.mx:9090\nâœ… Grafana: http://brain2gain.mx:3001\nâœ… PostgreSQL: Healthy\nâœ… Redis: Healthy\nâœ… Docker Secrets: Configured\n\nNext steps: Configure DNS properly for Let's Encrypt\n";
            add_header Content-Type text/plain;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Default response
        location / {
            return 200 "ðŸŽ¯ Brain2Gain Production Infrastructure Ready!\n\nSSL: âœ… Configured with self-signed certificates\nProxy: âœ… Nginx reverse proxy operational\nMonitoring: âœ… Prometheus + Grafana running\nDatabase: âœ… PostgreSQL + Redis healthy\nSecurity: âœ… Docker Secrets implemented\n\nTest endpoints:\n- /test - Infrastructure status\n- /health - Health check\n\nMonitoring URLs:\n- Prometheus: http://brain2gain.mx:9090\n- Grafana: http://brain2gain.mx:3001\n";
            add_header Content-Type text/plain;
        }
    }
    
    # API subdomain - api.brain2gain.mx
    server {
        listen 443 ssl http2;
        server_name api.brain2gain.mx;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/brain2gain.mx/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/brain2gain.mx/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "https://brain2gain.mx" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        
        # API proxy to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
        
        # Root API endpoint
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "api healthy\n";
            add_header Content-Type text/plain;
        }
    }
}